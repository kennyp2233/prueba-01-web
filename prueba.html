<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a5ef8db259.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --color-principal: #1B6894;
            --color-secundario: #A45C09;
            --color-default: #D9D9D9;
            font-family: Verdana;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .descripcion {
            font-size: 12px;
        }

        header {
            background-color: var(--color-principal);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 9%;
        }

        .contenedor-derecho {
            display: flex;
            align-items: center;
        }

        .contenedor-derecho nav ul {
            display: flex;
            align-items: center;
            list-style-type: none;
        }

        .contenedor-derecho nav ul li {
            margin: 0 35px;
            width: 100px;
        }

        .contenedor-derecho nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .contenedor-derecho nav ul li a:hover {
            color: #ffff00;
        }

        .logo {}

        .fa-magnifying-glass {
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">Kenny Pinchao</h1>
        <div class="contenedor-derecho">
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>
    <main>
        <section class="biografia">
            <aside>
                <h2>Biografia</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio exercitationem eius, dolor minima
                    libero,
                    nobis facilis ratione recusandae quo aliquid saepe nemo eum! Iste amet veniam similique, ipsa
                    doloremque
                    natus?</p>
            </aside>
            <div class="contenedor-imagen">
                <img src="" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
